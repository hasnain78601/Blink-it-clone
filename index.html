<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Blinkit-Inspired Product Page</title>
   
</head>
<body>
    <div class="header">
        <img src="images/blinkit logo.png" alt="Logo" class="logo">
        <div class="search-bar"><input type="text" placeholder="Search products..."></div>
        <div class="cart"><img src="images/shopping-cart_7840201.png" alt="Cart"><span id="cart-count">0</span></div>
    </div>
    <div class="ad-banner">
       <img src="images/ad-banner.jpg" alt="Ad Banner" 

    </div>
    <div class="products">
        <div class="product-card"><img src="images/apple.jpeg" alt="Apple"><h3>Apple</h3><p>₹200</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="images/milk.jpg" alt="Milk"><h3>Milk</h3><p>₹50</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="images/bread.jpg" alt="Bread"><h3>Bread</h3><p>₹40</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="images/eggs.jpg" alt="Eggs"><h3>Eggs</h3><p>₹120</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="images/banana.jpeg" alt="Banana"><h3>Banana</h3><p>₹30</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="organic_orange_juice.jpg" alt="images/Orange Juice"><h3>Orange Juice</h3><p>₹150</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="images/tomato.jpg" alt="Tomato"><h3>Tomato</h3><p>₹25</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="images/potato-250x250.jpg" alt="Potato"><h3>Potato</h3><p>₹20</p><button onclick="addToCart()">Add to Cart</button></div>
        <div class="product-card"><img src="images/cheese-200x200.jpg" alt="Cheese"><h3>Cheese</h3><p>₹250</p><button onclick="addToCart()">Add to Cart</button></div>
    </div>
    <div class="footer">
        <a href="#" onclick="alert('These are the terms and conditions...')">Terms</a> |
        <a href="#" onclick="alert('I respect your privacy')">Privacy</a> |
        <a href="#" onclick="alert('Contact me for any help...')">Help</a>
    </div>
    
</body>
</html>
